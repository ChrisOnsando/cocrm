<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Support Ticket | COCRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #f0f4f8);
            font-family: 'Arial', sans-serif;
            padding-top: 80px;
            color: #333;
        }

        .ticket-container {
            max-width: 650px;
            margin: auto;
            padding: 35px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ticket-container:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .ticket-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .ticket-header h2 {
            font-size: 24px;
            color: #2e3b44;
            margin-bottom: 8px;
        }

        .ticket-header p {
            font-size: 14px;
            color: #555;
        }

        .form-label {
            font-weight: 600;
            color: #2e3b44;
        }

        .form-control {
            border-radius: 8px;
            border: 1.8px solid #00796b;
            padding: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #004d40;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-primary {
            background-color: #00796b;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #004d40;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #00796b;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .ticket-container {
                padding: 20px;
            }
            .ticket-header h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">COCRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <a href="{% url 'customer_dashboard' %}" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <div class="ticket-container mt-3">
        <div class="ticket-header">
            <h2><i class="bi bi-ticket-detailed"></i> Create Support Ticket</h2>
            <p>Please fill out the form below to submit your request.</p>
        </div>

        <form method="POST" action="{% url 'create_ticket' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="title" class="form-label"><i class="bi bi-type"></i> Ticket Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter ticket title" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label"><i class="bi bi-chat-dots"></i> Description</label>
                <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe your issue" required></textarea>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label"><i class="bi bi-exclamation-circle"></i> Status</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="open">Open</option>
                    <option value="in_progress">In Progress</option>
                    <option value="resolved">Resolved</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-send"></i> Submit Ticket</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2025 COCRM. All Rights Reserved.</p>
        <p>
            Follow us on 
            <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>, 
            <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i> Twitter</a>, 
            <a href="https://linkedin.com" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
