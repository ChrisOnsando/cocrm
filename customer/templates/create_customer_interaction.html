<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Interaction | COCRM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .card-header {
            background-color: #00796b;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            padding: 15px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 14px;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }

        .btn-custom {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #004d40;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #00796b;
            font-weight: 500;
            text-decoration: none;
            margin-top: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-chat-left-text"></i> Add Interaction
            </div>
            <div class="card-body">
                <h5 class="text-center text-muted">For: <strong>{{ customer.name }}</strong></h5>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="interaction_type" class="form-label"><i class="bi bi-list-task"></i> Interaction Type:</label>
                        <select name="interaction_type" id="interaction_type" class="form-control" required>
                            <option value="Call">Call</option>
                            <option value="Email">Email</option>
                            <option value="Meeting">Meeting</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="notes" class="form-label"><i class="bi bi-pencil-square"></i> Notes:</label>
                        <textarea name="notes" id="notes" rows="4" class="form-control" placeholder="Enter interaction notes..." required></textarea>
                    </div>

                    <button type="submit" class="btn btn-custom"><i class="bi bi-plus-circle"></i> Add Interaction</button>
                </form>

                <a href="{% url 'customer_dashboard' %}" class="back-link"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
