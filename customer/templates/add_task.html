<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task for Customer | COCRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f4f7f9;
            font-family: 'Poppins', sans-serif;
        }

        .header {
            background: #00796b;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary {
            background: #00796b;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #005a4f;
        }

        .btn-secondary {
            background: #ccc;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="header">
        <h2 class="m-0">Add Task</h2>
        <a href="{% url 'customer_dashboard' %}" class="btn btn-light">Dashboard</a>
    </header>

    <div class="container">
        <h3 class="mb-4 text-center">Task Information</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-heading"></i> Title</label>
                <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-edit"></i> Description</label>
                <textarea class="form-control" name="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Due Date</label>
                <input type="date" class="form-control" name="due_date" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="completed">
                <label class="form-check-label"><i class="fas fa-check-circle"></i> Completed</label>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-plus-circle"></i> Add Task</button>
        </form>
        <a href="{% url 'task_list' customer_id %}" class="btn btn-secondary w-100 mt-3"><i class="fas fa-arrow-left"></i> Back to Task List</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
